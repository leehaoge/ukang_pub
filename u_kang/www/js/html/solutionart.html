    <h1>1型糖尿病</h1>
    <div data-role="collapsible" data-collapsed="false" class="uk-solution-artpane">
        <h4>日常护理</h4>
            <ul>
                <li>情绪护理</li>
                <p>
                    很多患者会因患病产生极端、压抑的情绪，但是我们都知道良好的心情有助于病情的恢复，并却对于糖尿病人而言积极乐观的心态，会有助于胰岛素的分泌，所以控制情绪对糖尿病人来说是非常重要的。
                </p>
            </ul>

            <ul>
                <li>生活护理</li>
                <p>
                    生活护理主要指的是饮食起居，糖尿病人在饮食上要合理搭配，控制好每日摄入的总热量，同时还要适当忌口，其次糖尿病人还应合理安排起居适当运动，提高身体素质增强抗病能力，而规律的生活是促进新陈代谢的有效保障，所以生活护理也是很关键的。
                </p>
            </ul>
